<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GMARK - Bookmark speichern</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        width: 400px;
        padding: 16px;
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          sans-serif;
        background: #f8f9fa;
      }

      .header {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-bottom: 16px;
      }

      .header h1 {
        font-size: 18px;
        color: #1a1a1a;
        font-weight: 600;
      }

      .logo {
        font-size: 24px;
      }

      .status {
        padding: 8px 12px;
        border-radius: 6px;
        font-size: 12px;
        margin-bottom: 12px;
        display: flex;
        align-items: center;
        gap: 6px;
      }

      .status.success {
        background: #d4edda;
        color: #155724;
      }

      .status.error {
        background: #f8d7da;
        color: #721c24;
      }

      .status.info {
        background: #d1ecf1;
        color: #0c5460;
      }

      .status.warning {
        background: #fff3cd;
        color: #856404;
      }

      .form-group {
        margin-bottom: 14px;
      }

      label {
        display: block;
        margin-bottom: 6px;
        font-size: 13px;
        font-weight: 500;
        color: #444;
      }

      input,
      select,
      textarea {
        width: 100%;
        padding: 8px 10px;
        border: 1px solid #ddd;
        border-radius: 6px;
        font-size: 13px;
        font-family: inherit;
      }

      input:focus,
      select:focus,
      textarea:focus {
        outline: none;
        border-color: #0066cc;
        box-shadow: 0 0 0 3px rgba(0, 102, 204, 0.1);
      }

      textarea {
        resize: vertical;
        min-height: 60px;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 8px;
      }

      .checkbox-group input[type="checkbox"] {
        width: auto;
        margin: 0;
      }

      .checkbox-group label {
        margin: 0;
        font-weight: 400;
      }

      .button-group {
        display: flex;
        gap: 8px;
        margin-top: 16px;
      }

      button {
        flex: 1;
        padding: 10px 16px;
        border: none;
        border-radius: 6px;
        font-size: 13px;
        font-weight: 500;
        cursor: pointer;
        transition: all 0.2s;
      }

      button:disabled {
        opacity: 0.5;
        cursor: not-allowed;
      }

      .btn-primary {
        background: #0066cc;
        color: white;
      }

      .btn-primary:hover:not(:disabled) {
        background: #0052a3;
      }

      .btn-secondary {
        background: #6c757d;
        color: white;
      }

      .btn-secondary:hover:not(:disabled) {
        background: #545b62;
      }

      .ai-indicator {
        display: flex;
        align-items: center;
        gap: 6px;
        padding: 8px;
        background: #f0f7ff;
        border-radius: 6px;
        font-size: 12px;
        margin-top: 12px;
      }

      .ai-indicator.processing {
        background: #fff3cd;
      }

      .spinner {
        width: 14px;
        height: 14px;
        border: 2px solid #ddd;
        border-top-color: #0066cc;
        border-radius: 50%;
        animation: spin 0.8s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .folder-suggestion {
        padding: 8px;
        background: #e7f3ff;
        border-left: 3px solid #0066cc;
        border-radius: 4px;
        font-size: 12px;
        margin-top: 8px;
      }

      .keywords-list {
        display: flex;
        flex-wrap: wrap;
        gap: 6px;
        margin-top: 8px;
      }

      .keyword-tag {
        padding: 4px 8px;
        background: #e9ecef;
        border-radius: 4px;
        font-size: 11px;
        color: #495057;
      }

      .settings-link {
        text-align: center;
        margin-top: 12px;
        padding-top: 12px;
        border-top: 1px solid #ddd;
      }

      .settings-link a {
        color: #0066cc;
        text-decoration: none;
        font-size: 12px;
      }

      .settings-link a:hover {
        text-decoration: underline;
      }

      .hidden {
        display: none;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <span class="logo">üîñ</span>
      <h1>GMARK</h1>
    </div>

    <div id="statusMessage" class="status hidden"></div>

    <div id="loginPrompt" class="hidden">
      <div class="status warning">
        ‚ö†Ô∏è Nicht angemeldet. Bitte in den Einstellungen anmelden.
      </div>
      <button id="settingsBtn">Zu den Einstellungen</button>
    </div>

    <div id="bookmarkForm">
      <div class="form-group">
        <label for="url">URL</label>
        <input type="url" id="url" readonly />
      </div>

      <div class="form-group">
        <label for="title">Titel</label>
        <input type="text" id="title" placeholder="Titel der Seite" />
      </div>

      <div class="form-group">
        <label for="description">Beschreibung (optional)</label>
        <textarea
          id="description"
          placeholder="Wird von AI generiert..."
        ></textarea>
      </div>

      <div class="form-group">
        <label for="folderPath">Ordner</label>
        <select id="folderPath">
          <option value="/unsorted">/unsorted (Standard)</option>
          <option value="/tech">/tech</option>
          <option value="/personal">/personal</option>
          <option value="/work">/work</option>
        </select>
      </div>

      <div id="folderSuggestion" class="hidden folder-suggestion">
        üí° AI-Empfehlung: <strong id="suggestedFolder"></strong>
        <button
          id="useSuggestionBtn"
          style="margin-left: 8px; padding: 2px 8px; font-size: 11px"
        >
          Verwenden
        </button>
      </div>

      <div id="keywordsDisplay" class="hidden">
        <label>Keywords</label>
        <div id="keywordsList" class="keywords-list"></div>
      </div>

      <div class="form-group">
        <div class="checkbox-group">
          <input type="checkbox" id="autoClassify" checked />
          <label for="autoClassify">Mit AI klassifizieren</label>
        </div>
      </div>

      <div id="aiStatus" class="hidden ai-indicator">
        <div class="spinner"></div>
        <span id="aiStatusText">AI analysiert Seite...</span>
      </div>

      <div class="button-group">
        <button id="saveBtn" class="btn-primary">üíæ Speichern</button>
        <button id="cancelBtn" class="btn-secondary">Abbrechen</button>
      </div>
    </div>

    <div class="settings-link">
      <a href="#" id="settingsLink">‚öôÔ∏è Einstellungen</a>
    </div>

    <script src="popup.js"></script>
  </body>
</html>
