name: Test & Lint

on:
    push:
        branches: [master, main, develop]
    pull_request:
        branches: [master, main, develop]

jobs:
    backend:
        name: Backend Tests & Lint
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Deno
              uses: denoland/setup-deno@v1
              with:
                  deno-version: vx.x.x

            - name: Check formatting
              run: deno task format:check
              working-directory: ./deno

            - name: Run linter
              run: deno task lint
              working-directory: ./deno

            - name: Type checking
              run: deno task check
              working-directory: ./deno

            - name: Run tests
              run: deno task test
              working-directory: ./deno

    extension:
        name: Extension Tests & Lint
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Setup Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 18
                  cache: npm
                  cache-dependency-path: browser-extension/package.json

            - name: Install dependencies
              run: npm ci
              working-directory: ./browser-extension

            - name: Run linter
              run: npm run lint
              working-directory: ./browser-extension

            - name: Check formatting
              run: npm run format:check
              working-directory: ./browser-extension
              continue-on-error: true

            - name: Run tests
              run: npm test
              working-directory: ./browser-extension

            - name: Generate coverage
              run: npm run test:coverage
              working-directory: ./browser-extension
              continue-on-error: true

            - name: Upload coverage to Codecov
              uses: codecov/codecov-action@v3
              with:
                  files: ./browser-extension/coverage/coverage-final.json
              continue-on-error: true

    validate:
        name: Overall Validation
        runs-on: ubuntu-latest
        needs: [backend, extension]

        steps:
            - name: All checks passed
              run: echo "âœ… All tests and linting passed!"
